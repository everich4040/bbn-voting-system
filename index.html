<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bbn voting system</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="marks-panel">
          <span>My Available Votes</span>
          <h1 class="total-marks"></h1>
          <div class="progressbar">
            <div class="progress"></div>
          </div>
        </div>
        <div class="input-votes">
        <select name="" id="" class="name">
          <option value="">Select candidate</option>
        </select>
          <input type="number" class="number-of-votes" placeholder="Number of Votes" />
          <button class="add-vote">Add Vote</button>
          <div class="input-error"><span></span></div>
        </div>
        <div class="user-card">
          <div class="user">
            <div class="user-img">
              <img src="" alt="" />
            </div>
            <div class="user-info">
              <span class="username"></span>
              <div class="vote-container">
                <button class="minus">-</button>
                <span class="votes">0</span>
                <button class="plus">+</button>
              </div>
            </div>
          </div>
          <div class="user">
            <div class="user-img">
              <img src="" alt="" />
            </div>
            <div class="user-info">
              <span class="username"></span>

                <button class="minus">-</button>

              </div>
            </div>
          </div>
          <div class="user">
            <div class="user-img">
              <img src="" alt="" />
            </div>
            <div class="user-info">
              <span class="username"></span>
              <div class="vote-container">
                <button class="minus">-</button>
                <span class="votes">0</span>
                <button class="plus">+</button>
              </div>
            </div>
          </div>
          <div class="user">
            <div class="user-img">
              <img src="" alt="" />
            </div>
            <div class="user-info">
              <span class="username"></span>
              <div class="vote-container">
                <button class="minus">-</button>
                <span class="votes">0</span>
                <button class="plus">+</button>
              </div>
            </div>
          </div>
          <div class="user">
            <div class="user-img">
              <img src="" alt="" />
            </div>
            <div class="user-info">
              <span class="username"></span>
              <div class="vote-container">
                <button class="minus">-</button>
                <span class="votes">0</span>
                <button class="plus">+</button>
              </div>
            </div>
          </div>
          <div class="user">
            <div class="user-img">
              <img src="./img/dorothy.png" alt="" />
            </div>
            <div class="user-info">
              <span class="username"></span>
              <div class="vote-container">
                <button class="minus">-</button>
                <span class="votes">0</span>
                <button class="plus">+</button>
              </div>
            </div>
          </div>
        </div>

        <div class="redirect">
          <button class="view">View Leaderboard</button>
          <span class="error"></span>
        </div>
      </div>
      <div class="leaderboard">
        <div class="card">
          <h2>Leaderboard</h2>

          <div class="user-info">
            <div class="user">
              <div class="user-img">
                <img src="" alt="" />
              </div>
              <div class="user-text">
                <p class="username"></p>

          </div>

            <button class="back">Back To Vote</button>

              <p></p>

          </div>
        </div>
